name: Python Scraper CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set GOOGLE_APPLICATION_CREDENTIALS
      run: |
        mkdir -p database
        echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > database/key.json

    # (Opcional) Rodar testes
    - name: Run tests
      run: |
        if [ -d "tests" ]; then python -m unittest discover -s tests; else echo "No tests found."; fi


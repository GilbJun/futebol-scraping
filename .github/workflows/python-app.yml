name: Python Scraper CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set GOOGLE_APPLICATION_CREDENTIALS
      run: |
        mkdir -p database
        echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" | base64 --decode > database/key.json
      env:
        FIREBASE_STORAGE_BUCKET: fufutebol.appspot.com

    - name: Run main scraper
      run: python main.py

    - name: Check chromedriver version
      run: |
        which chromedriver || echo "chromedriver not found"
        chromedriver --version || echo "chromedriver not available"